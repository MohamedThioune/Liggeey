<app-header></app-header>
<section class="content-page-dashboard">
  <app-sidebar-company></app-sidebar-company>
  <div class="right_menu">
    <div class="content_right_menu">
      <h1 class="title-page">Manage Jobs</h1>
      <div class="map_menu">
        <div class="head_map_menu">
          <h2 class="sub-title-page">My Job Listings</h2>
          <div class="dropdown select-job">
            <!--
            <button class="btn dropdown-toggle button-dropdown" type="button" id="dropdownjob" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Last 6 month
            </button>
            -->
            <div class="dropdown-menu" aria-labelledby="dropdownjob">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
        </div>
        <table class="table">
          <thead class="thead table_head">
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Applications</th>
            <th scope="col">Created & Expired</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let job of openJobs">
            <th scope="row">
              {{job.title}}
            </th>
            <td *ngIf="job.applied.length > 0" [routerLink]="['/applicant-compagny', job.ID]">{{ job.applied.length }}+ Applied</td>
            <td style="text-decoration: none;" *ngIf="job.applied.length === 0">No applications</td>
                        <td>{{job.date}} 
              {{job.expiration}}</td>
            <td>Active</td>
            <td>
              <button [routerLink]="['/detail-job',job.ID]">

            </td>

          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
