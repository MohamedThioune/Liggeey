<app-header></app-header>
<main>
    <div class="card border-light border-0">
        <div class=" card-header" style="    margin-top: 63px;        "> 
            
            <h3 style="color:#8299AA">Create Your Account</h3>
            <div class="candidate-employe">
                <!--
                    <img src="https://cdn-icons-png.flaticon.com/512/2815/2815428.png" style="width: 20px;border:1px solid #FFFF;margin-right:5px;background-color:#DDE8F8;"/>
                -->
                <button (click)="showCandidate()" class="btn btn-outline-secondary  candidate">
                    <i class="fa fa-user"></i>
                    <span>Candidate</span>
                </button>
                <button (click)="showEmployer()" class="btn btn-outline-secondary  employer">
                    <i class="fa fa-shopping-bag"></i>
                    <span>Employer</span>
                </button>
            </div>
        </div>
     
        <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="canditate">
         
            
            <div class="card-body p-4">
                <div class="row g-3" style="display: flex;">
                    <div class="col-md-6 " style="margin-right: 1rem;">
                        <label for="email">
                            Email
                            <p>*</p>
                        </label>
                        <div class="input-group">
                            <input type="email" name="email" class="form-control" id="email" placeholder="aaondiaye@gmail.com"
                                formControlName="email">
                        </div>
                    </div>
                    <div class="col-md-6 p-2">
                        <label for="password">Password
                            <p>*</p>
                        </label>
                        <div class="input-group">
                            <input type="password" name="password" class="form-control" id="password" placeholder="********"
                                formControlName="password">
                        </div>
                    </div>
                  
                </div>
                <div class="row g-3 " style="display: flex;">
                    <div class="col-md-6 p-2" style="margin-right: 1rem;">
                        <label for="firstName">Fist Name
                            <p>*</p>
                        </label>
                        <div class="input-group">
                            <input type="text" name="firstName" class="form-control" id="firstName" placeholder=""
                                formControlName="firstName">
                        </div>
                    </div>
                    <div class="col-md-6 p-2">
                        <label for="firstName">Last Name
                            <p>*</p>
                        </label>
                        <div class="input-group">
                            <input type="text" name="lastName" class="form-control" id="lastName" placeholder=""
                                formControlName="lastName">
                        </div>
                    </div>
                </div>
                <div class="row g-3 " style="display: flex;">
                    <div class="col-md-6 p-2" style="margin-right: 1rem;">
                        <label for="name"> Name
                            <p>*</p>
                        </label>
                        <div class="input-group">
                            <input type="text" name="name" class="form-control" id="name" placeholder="Ndiaye"
                                formControlName="name">
                        </div>
                    </div>
                    <div class="col-md-6 p-2">
                        <label for="name"> UserName
                            <p>*</p>
                        </label>
                        <div class="input-group">
                            <input type="text" name="username" class="form-control" id="username" placeholder="Mbayame"
                                formControlName="username">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card-footer p-3  ">
                
        <button type="submit" class="btn btn-outline-secondary  create"><span>Register</span></button>
            </div>
            <div class="clear"></div><br />
        </form>
