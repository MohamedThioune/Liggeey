<div class="coontent-contacct">
  <app-header></app-header>
  <a href="">
    <div class="content-map">
      <img src="../../../assets/img/map.png" alt="">
    </div>
  </a>
  <div class="content-form">
    <div class="container">
      <div class="block-detail-contact d-flex justify-content-center">
        <div class="block-contact">
          <img src="../../../assets/img/map.svg" alt="map">
          <p class="title">Address</p>
          <p class="description">Hascke Immeuble Thiargane, Senegal.</p>
        </div>
        <div class="block-contact">
          <img src="../../../assets/img/phone.svg" alt="map">
          <p class="title">Call Us</p>
          <p class="description">+221 871 83 33</p>
        </div>
        <div class="block-contact">
          <img src="../../../assets/img/email.svg" alt="map">
          <p class="title">Email</p>
          <p class="description">mohamed@livelearn.nl</p>
        </div>
      </div>
      <form action="">
        <p class="title-form">Leave A Message</p>
        <div class="d-flex flex-wrap">
          <div class="form-group w-50">
            <label for="Name">Your Name</label>
            <input type="text" class="form-control" id="Name">
          </div>
          <div class="form-group w-50">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group w-100">
            <label for="Subject">Subject</label>
            <input type="text" class="form-control" id="Subject">
          </div>
          <div class="form-group w-100 d-grid">
            <label>Your Comment</label>
            <textarea class="Your Comment" name="" id="" rows="6" ></textarea>
          </div>
        </div>
        <button class="btn btn-submit">Send Message</button>
      </form>
      <div class="recruting-block d-flex justify-content-between position-relative">
        <div class="frist-block">
          <p class="title">Recruiting ?</p>
          <p class="description"> Advertise your jobs to millions of monthly users and search 15.8 million CVs in our database.</p>
          <a href="" class="btn btn-recruting">Start Recruiting Now</a>
        </div>
        <div class="block-content-img">
          <img src="../../../assets/img/recruting.svg" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
