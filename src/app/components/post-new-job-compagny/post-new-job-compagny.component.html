<app-header></app-header>
<section class="content-page-dashboard">
  <app-sidebar-company></app-sidebar-company>
  <div class="right_menu">
    <h2 class="title-page">Post a new job offer</h2>
    <div class="content_right_menu">
      <div class="map_menu">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="card-body">
            <div class="form-group">
              <label>
                Title <span class="important">*</span>
              </label>
              <div class="input-group">
                <input type="text" name="title" id="title" formControlName="title" class="form-control" placeholder="Title">
              </div>
            </div>
            <div class="form-group">
              <label>
                Description
              </label>
              <textarea name="description" id="description" class="form-control" formControlName="description" cols="30" rows="10"></textarea>
            </div>
            <div class="social">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6 col-sm-6 p-2">
                      <label for="email">
                        Contract type  <span class="important">*</span>
                      </label>
                      <div class="input-group">
                        <input type="text" name="job_contract" formControlName="job_contract" class="form-control" id="email" placeholder="Full Time">
                      </div>
                    </div>
                    <div class="col-md-6 col-sm-6 p-2">
                      <label for="password">Level of experience  <span class="important">*</span>
                      </label>
                      <div class="input-group">
                        <input type="number" name="job_level_of_experience" formControlName="job_level_of_experience" class="form-control" id="job_level_of_experience" placeholder="Take a number value by 'years'">
                      </div>
                    </div>
                    <!--

                    <div class="col-md-6 col-sm-6 p-2">
                      <label for="firstName">Skills  <span class="important">*</span>
                      </label>
                      <div class="input-group">
                        <input type="text" name="firstName" class="form-control" id="firstName" placeholder="">
                      </div>
                    </div>
                    -->
                    <div class="col-md-12 col-sm-12 p-2">
                      <label for="firstName">Langues  <span class="important">*</span>
                      </label>
                      <div class="input-group">
                        <input type="text" name="lastName" formControlName="job_langues" class="form-control" id="job_langues" placeholder="French,English,Dutch">
                      </div>
                      <!--
                      <div class="input-group" *ngFor="let langue of langueTab; let i = index">
                        <select class="form-control" [formControlName]="'job_langues_' + i" id="job_langues_{{ i }}">
                            <option value="{{ langue }}">{{ langue }}</option>
                        </select>
                      </div>
                      -->
                    
                    
                    </div>
                    <div class="col-md-12 col-sm-12 p-2">
                      <label for="firstName">Application deadline  <span class="important">*</span>
                      </label>
                      <div class="input-group">
                        <input type="date" name="firstName" formControlName="job_application_deadline" class="form-control" id="job_application_deadline" placeholder="26.10.2023">
                      </div>
                    </div>
                    
                  </div>
                  <button class="btn btn-save create" type="submit"> Save </button>

                </div>
            </div>            
          </div>

        </form>
      </div>
    </div>
