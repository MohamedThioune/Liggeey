<app-header></app-header>
<section class="content-page-dashboard">
  <app-sidebar-company></app-sidebar-company>
  <div class="right_menu">
    <div class="content_right_menu">
      <h1 class="title-page">Company Profile</h1>
      <div class="map_menu">
        <form  [formGroup]="this.form">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 col-sm-6 ">
                <label for="email">
                  Company name (optional)  <span class="important">*</span>
                </label>
                <div class="input-group">
                  <input type="text" value="{{profil.title}}" name="title" formControlName="title" class="form-control" id="title" placeholder="Invisionn">
                </div>
              </div>
              <div class="col-md-6 col-sm-6 ">
                <label for="password">Email address  <span class="important">*</span>
                </label>
                <div class="input-group">
                  <input type="email" value="{{profil.email}}" name="email" class="form-control" id="email" placeholder="xxx@gmail.com">
                </div>
              </div>
              <div class="col-md-6 col-sm-6 ">
                <label for="firstName">Phone  <span class="important">*</span>
                </label>
                <div class="input-group">
                  <input type="text" value="{{profil.phone}}" name="phone" class="form-control" id="phone" placeholder="0 123 456 7890">
                </div>
              </div>
              <div class="col-md-6 col-sm-6 ">
                <label for="firstName">Website  <span class="important">*</span>
                </label>
                <div class="input-group">
                  <input type="text" value="{{profil.website}}" name="website" class="form-control" id="" placeholder="creativelayers">
                </div>
              </div>
              <div class="col-md-6 col-sm-6 ">
                <label for="name"> Sector  <span class="important">*</span>
                </label>
                <div class="input-group">
                  <input type="text" name="name" value="{{profil.sector}}" class="form-control" id="" placeholder="Informatic">
                </div>
              </div>
              <div class="col-md-6 col-sm-6 ">
                <label for="name"> Team Size  <span class="important">*</span>
                </label>
                <div class="input-group">
                  <input type="text" name="size" value="{{profil.size}}" class="form-control" id="size" placeholder="50-100">
                </div>
              </div>
              <div class="col-md-6 col-sm-6 ">
                <label for="name"> Categories  <span class="important">*</span>
                </label>
                <div class="input-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Certificate">
                </div>
              </div>
              <div class="col-md-6 col-sm-6 ">
                <label for="name"> Allow In Search & Listing  <span class="important">*</span>
                </label>
                <div class="input-group">
                  <input type="text" name="username" class="form-control" id="username" placeholder="Yes">
                </div>
              </div>
            </div>

          </div>
          <!--
          <div class="card-footer">
            <button class="btn btn-outline-secondary create " type="submit"> Save </button>
          </div>
          -->
        </form>
      </div>
      <div class="applicants">
        <div class="card-body">
          <div class="header_applicants">
            <h2 class="sub-title-page">About Company</h2>
            <p>{{profil.biography}}
            </p>
          </div>
        </div>
      </div>

    </div>
    <div class="social">
     <div class="card-body">
       <h2 class="sub-title-page">Social Network</h2>
       <form>
         <div class="row">
           <div class="col-md-6 col-sm-6">
             <label for="email">
               Facebook
               <p>*</p>
             </label>
             <div class="input-group ">
               <input type="text" value="{{profil.facebook}}" name="facebook" class="form-control" id="facebook" placeholder="www.facebook.com/Invision">
             </div>
           </div>
           <div class="col-md-6 col-sm-6 ">
             <label for="password">Twitter
               <p>*</p>
             </label>
             <div class="input-group ">
               <input type="text" value="{{profil.twitter}}" name="twitter" class="form-control" id="twitter" placeholder="">
             </div>
           </div>
           <div class="col-md-6 col-sm-6 ">
             <label for="firstName">Linkedin
               <p>*</p>
             </label>
             <div class="input-group ">
               <input type="text" value="{{profil.linkedin}}" name="linkdin" class="form-control" id="linkdin" placeholder="">
             </div>
           </div>
           <div class="col-md-6 col-sm-6 ">
             <label for="firstName">Instagram
               <p>*</p>
             </label>
             <div class="input-group">
               <input type="text" value="{{profil.instagram}}" name="google" class="form-control" id="google" placeholder="">
             </div>
           </div>
         </div>
         <div class="clear"></div><br />
       </form>
     </div>
    </div>
    <div class="contact">
      <div class="card-body">
        <h2 class="sub-title-page w-100">Contact Information</h2>
        <form class="w-100">
          <div class="row w-100">
            <div class="col-md-6 col-sm-6 ">
              <label for="email">
                Country
                <p>*</p>
              </label>
              <div class="input-group">
                <select class="form-control fieldSelect" id="nature">
                  <option value="">{{profil.country}}</option>
                  <option>
                    Senegal
                  </option>
                </select>
              </div>
            </div>
            <div class="col-md-6 col-sm-6 ">
              <label for="password">City
                <p>*</p>
              </label>
              <div class="input-group">
                <select class="form-control fieldSelect" id="nature" >
                  <option value="">{{profil.country}}</option>
                  <option>
                    Dakar
                  </option>
                </select>
              </div>
            </div>
            <div class="col-md-12 col-sm-12 ">
              <label for="firstName">Complete Address
                <p>*</p>
              </label>
              <div class="input-group">
                <input type="text" value="{{profil.place}} {{profil.country}}" name="firstName" class="form-control" id="firstName" placeholder="329 Queensberry Street, North Melbourne VIC 3051, Australia.">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<app-footers></app-footers>
